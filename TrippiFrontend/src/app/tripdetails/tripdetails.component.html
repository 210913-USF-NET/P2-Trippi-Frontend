


<form (ngSubmit)="onSubmit(rateForm)" #rateForm="ngForm">
    
<div class="form-group">
<label for="rating">add a new rating (1-5)</label>
<input class="form-control" type="number" name="rating"  [(ngModel)]="newrating.myRating" #rating="ngModel" placeholder="1 - 5" min="1" max="5" required>
</div>
<div class="form-group">
    <input class="btn btn-success" type="submit" value="Submit Rating" >
</div>

</form>
