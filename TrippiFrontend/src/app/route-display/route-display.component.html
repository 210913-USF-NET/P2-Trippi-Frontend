<div class="container">
    <h1>Here are your Destination Options</h1>
    <table class="table">
        <thead>
            <th>Direction</th>
            <th>Destination</th>
            <th>Route</th>
        </thead>
        <tbody>
            <tr>
                <td>North</td>
                <td>{{Addresses[0]}}</td>
                <td rowspan="4">
                    <div class="map" #mapElement></div>
                </td>
            </tr>
            <tr>
                <td>East</td>
                <td>{{Addresses[2]}}</td>
            </tr>
            <tr>
                <td>South</td>
                <td>{{Addresses[1]}}</td>
            </tr>
            <tr>
                <td>West</td>
                <td>{{Addresses[3]}}</td>
            </tr>
        </tbody>
    </table>
</div>
